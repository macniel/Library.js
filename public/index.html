		function toggleToc() {
			$(".toc").toggle();
			if ( $(".toc:visible").length > 0 ) {
				$("#showToc").attr("src", "icons/chevron_up.png");
			} else {
				$("#showToc").attr("src", "icons/chevron_down.png");
			}
		}
		
		function describe(what) {
			var date = new Date();
			$.ajax({
				url: "Topics/" + what,
				contentType: "application/json",
				dataType: "json",
				success: function(data) {
						$("#content").empty();
						var obj = data;
						var categories = data["meta"].split(",");
						for ( category in categories ) {
							console.log(categories[category] + " expand");
							category = categories[category].replace(" ", "").replace(/%20/g, "");
							console.log(category);
							$("div[id='" + category + "']").show();
						}
						var pane = what.replace(/ /g, "").replace(/%20/g, "")
						console.log(pane);
						$("div[id='" + pane + "']").show();
						$("#content").append("<h1><img src='icons/chevron_down.png' id='showToc' onclick='toggleToc()' style='display: none' />" + what + "</h1>");
						$("#content").append(obj["parsed"]);
						console.log(obj["parsed"]);
						realObject = obj["unparsed"];
						realHeader = what;
						realMeta = obj["meta"];
						if ( $("#content .toc").length > 0 ) {
							$(".toc a").bind("click", function() {
								toggleToc();
							});
							$("#showToc").show();
						} else {
							$("#showToc").hide();
						}
					}
			});
		}
		
		function discover() {
			$("#results").empty();
			$.ajax({
				url: "Topics",
				contentType: "application/json",
				dataType: "json",
				success: function(data) {
					structure = new Array();
					obj = data;
					var i = 0;
					for ( row in obj ) {
						if ( row != "Spezialseiten" ) {
							var id = row;
							do {
								id = id.replace(" ", "");
							} while ( id.indexOf(" ") != -1 );
							$("#results").append("<span class=\"caption\"><a href=\"?topic=" + row + "\">" + row + "</a></span><br \>");
							div = $(document.createElement("div"));
							div.attr("id", id).addClass("accordion").hide();
							for ( rowrow in obj[row] ) {
								div.append("<span class=\"sub\"><a href=\"?topic=" + obj[row][rowrow] + "\">" + obj[row][rowrow] + "</a></span><br />");
							}
							$("#results").append(div);
						}
					}
				}
			});
		}
		
		function getUrlVars() {
			var vars = [], hash;
			var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
			for(var i = 0; i < hashes.length; i++)
			{
				hash = hashes[i].split('=');
				vars.push(hash[0]);
				vars[hash[0]] = hash[1];
			}
			return vars;
		}

		$(function() {

					FileUploaded: function(up, file, info) {
						$("#filelist").html("Dateilink: <input value=\"{{" + file.name + "}}\"/><br />");
						if ( $("#imageedit").length > 0 ) {
							$("#imageedit").attr("onclick", "file('" + file.name + "')");
						} else {
							$("#buttonrow").append("<button id=\"imageedit\" onclick=\"file('" + file.name + "')\">Bearbeiten<img src=\"icons/imageedit.png\"/></button>");
						}
					}
				}
			});

			uploader.bind('Init', function(up, params) {
			});

			$('#uploadfiles').click(function(e) {
				uploader.start();
				e.preventDefault();
			});

			uploader.init();

			uploader.bind('FilesAdded', function(up, files) {
				$.each(files, function(i, file) {
					$('#filelist').append(
						'<div id="' + file.id + '">' +
						file.name + ' (' + plupload.formatSize(file.size) + ') <b></b>' +
					'</div>');
				});

				up.refresh(); // Reposition Flash/Silverlight
			});

			uploader.bind('UploadProgress', function(up, file) {
				$('#' + file.id + " b").html(file.percent + "%");
			});

			uploader.bind('Error', function(up, err) {
				$('#filelist').append("<div>Error: " + err.code +
					", Message: " + err.message +
					(err.file ? ", File: " + err.file.name : "") +
					"</div>"
				);

				up.refresh(); // Reposition Flash/Silverlight
			});

			uploader.bind('FileUploaded', function(up, file) {
				$('#' + file.id + " b").html("100%");
			});
		});
		
		function upload() {
			$("#content").toggleClass("fileuploader");
			$("#fileuploader").toggle();
			if ( $(".editableContent").length > 0 )
				if ( $("#fileuploader:visible").length > 0 ) {
					$(".editableContent").addClass("fileuploader");
					$(".editableContent").css("bottom", "138px !important"); 
					$("#fileuploader").show();
				} else {
					$(".editableContent").removeClass("fileuploader");
					$("#fileuploader").hide();
				}
		}
		
		function search() {
			
			var date = new Date();
			$.get("Search/", {"q" : $("#searchbox").val() }, function(data) {
				var diffDate = new Date();
				var results = false;
				$("#content").html("<h1>Suchergebnisse fÃ¼r `" + $("#searchbox").val() + "`</h1><span class=\"specs\">Verarbeitungszeit : " + 
				(diffDate.getMilliseconds() - date.getMilliseconds()) + "ms</span>");
				
					results = true;
					$("#content").append("<h3>Direkte Treffer</h3>");
					
					var ul = $(document.createElement("ul"));
					obj = eval( '(' + data + ')' );
					for ( row in obj["directmatch"] ) {
						$(ul).append("<li><a href=\"#\" onclick=\"describe('" + obj["directmatch"][row] + "')\">" + obj["directmatch"][row] + "</a></li>");
					}
					$("#content").append(ul);
				
				if ( typeof obj["indirectmatch"][1] != "undefined" ) {
					results = true;
					$("#content").append("<h3>Volltextsuche</h3>");
					ul = $(document.createElement("ul"));
					for ( row in obj["indirectmatch"] ) {
						$(ul).append("<li><a href=\"#\" onclick=\"describe('" + obj["indirectmatch"][row] + "')\">" + obj["indirectmatch"][row] + "</a></li>");
					}
					$("#content").append(ul);
				}
				if ( results == false ) {
					$("#content").append("<h3>Keine Treffer</h3><ul><li>Es wurden keine EintrÃ¤ge gefunden.</li></ul>");
				}
			});
		}
	</script>
	<link rel="StyleSheet" href="fileuploader.css" type="text/css" />
	<body>
		<a href="#" onclick="describe('Startseite')"><h1>Library</h1></a>
		<div id="searchfield">
		<input id="searchbox" type="text" placeholder="Search"/><button onclick="search()"><img src="icons/search.png"/></button>
		</div>
		<div id="results"></div>
		<div class="curtain" style="display: none"></div>
		<div id="commandbar">
			<button id="add" onclick="add()"><img src="icons/add.png"/></button><button id="edit" onclick="edit()"><img src="icons/edit.png"/></button><button id="delete" onclick="del()" disabled><img src="icons/delete_disabled.png"/></button><button onclick="upload()"><img src="icons/upload.png"/></button><button onclick="reload()"><img src="icons/refresh.png"/></button>
		</div>
		<div id="content"></div>
		<div id="fileuploader" style="display: none">
			<h2>Dateiupload</h2>
			<div id="file">
			<div id="buttonrow">
				<button id="pickfiles" href="#">Dateien Suchen<img src="icons/filesearch.png"/></button> 
				<button id="uploadfiles" href="#">Hochladen<img src="icons/fileupload.png"/></Button>
			</div>
			</div>
			<div id="filelist"></div>  
			
		</div>
	</body>
